# topology documentation: http://containerlab.dev/lab-examples/srl-ceos/
name: JUNOS_DCF
prefix: ""

topology:
  nodes:
    spine1:
        kind: juniper_vjunosevolved
        image: vrnetlab/juniper_vjunosevolved:24.4R1.8
    spine2:
        kind: juniper_vjunosevolved
        image: vrnetlab/juniper_vjunosevolved:24.4R1.8

    leaf1:
        kind: juniper_vjunosevolved
        image: vrnetlab/juniper_vjunosevolved:24.4R1.8
    leaf2:
        kind: juniper_vjunosevolved
        image: vrnetlab/juniper_vjunosevolved:24.4R1.8
    leaf3:
        kind: juniper_vjunosevolved
        image: vrnetlab/juniper_vjunosevolved:24.4R1.8
    
    server1:
      kind: linux
      image: alpine:latest
        
    server4:
      kind: linux
      image: alpine:latest
        
  links:
    - endpoints: ["spine1:eth10", "leaf1:eth10"]
    - endpoints: ["spine1:eth1", "leaf2:eth10"]
    - endpoints: ["spine1:eth2", "leaf3:eth10"]
    - endpoints: ["spine2:eth10", "leaf1:eth1"]
    - endpoints: ["spine2:eth1", "leaf2:eth1"]
    - endpoints: ["spine2:eth2", "leaf3:eth1"]
    - endpoints: ["leaf1:eth2", "server1:ens34"]
    - endpoints: ["leaf3:eth3", "server4:ens34"]

